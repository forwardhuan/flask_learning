<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物页面</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<form action="">
    <p>
        <select name="uid">
            <option value="0">请选择用户</option>
            {% for user in users %}
            <option value="{{user.id}}">{{user.username}}</option>
            {% endfor %}

        </select>
    </p>
    <table border="1" cellpadding='0' cellspacing="0" width="50%">
        <tr>
            <th>序号</th>
            <th>商品名</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        {% for good in goods %}
        <tr>
            <th>{{loop.index}}</th>
            <th><a href="{{url_for('goods.find_user')}}?gid={{good.id}}">{{good.g_name}}</a></th>
            <th>{{good.price}}</th>
            <th>
                <input type="button" class="btnbuy" value="购买" tag="{{good.id}}"/>
            </th>
        </tr>
        {% endfor %}

    </table>
</form>
<script>
    $('.btnbuy').click(function () {
        let good_id = $(this).attr('tag')
        let user_id = $('select[name="uid"]').val()
        location.href = '/buy?uid=' + user_id + '&gid=' + good_id
    })
</script>

</body>
</html>
